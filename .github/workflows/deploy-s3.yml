name: Deploy to S3

on:
  workflow_run:
    workflows: [Release]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id || inputs.run_id }}

      - name: Get version from artifacts
        id: version
        run: |
          ARCHIVE_FILE=$(ls dist/*.tar.gz 2>/dev/null | head -1)
          if [[ -n "$ARCHIVE_FILE" ]]; then
            BASENAME=$(basename "$ARCHIVE_FILE" .tar.gz)
            VERSION=$(echo "$BASENAME" | grep -oE '_[^_]+$' | sed 's/^_//' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Show deployment info
        run: |
          echo "🔍 Deployment Information:"
          echo "  Version: ${{ steps.version.outputs.version }}"
          echo "📦 Available archives in dist/:"
          ls -la dist/*.tar.gz 2>/dev/null || echo "No .tar.gz files found"
          ls -la dist/*.zip 2>/dev/null || echo "No .zip files found"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          S3_BUCKET="${{ secrets.S3_BUCKET }}"
          echo "🚀 Deploying version $VERSION to S3..."
          for archive in dist/*.tar.gz dist/*.zip; do
            if [[ -f "$archive" ]]; then
              filename=$(basename "$archive")
              aws s3 cp "$archive" "s3://${S3_BUCKET}/${VERSION}/${filename}"
              echo "✅ Uploaded: s3://${S3_BUCKET}/${VERSION}/${filename}"
            fi
          done

      - name: Update latest symlinks
        run: |
          S3_BUCKET="${{ secrets.S3_BUCKET }}"
          echo "🔗 Updating latest versions..."
          for archive in dist/*.tar.gz dist/*.zip; do
            if [[ -f "$archive" ]]; then
              filename=$(basename "$archive")
              aws s3 cp "$archive" "s3://${S3_BUCKET}/latest/${filename}"
              echo "✅ Updated latest: s3://${S3_BUCKET}/latest/${filename}"
            fi
          done
