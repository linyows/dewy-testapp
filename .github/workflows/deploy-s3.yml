name: Deploy to S3
on:
  workflow_run:
    workflows: ["Release by GoReleaser"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Release workflow run ID (for artifact download)'
        required: true
        type: string
      version:
        description: 'Version to deploy (for S3 path)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id || inputs.run_id }}

      - name: Get version from artifacts
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from metadata.json
            if [[ -f "dist/metadata.json" ]]; then
              VERSION=$(cat dist/metadata.json | grep -o '"tag":"[^"]*' | cut -d'"' -f4)
            else
              VERSION="unknown"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Show deployment info
        run: |
          echo "🔍 Deployment Information:"
          echo "  Event: ${{ github.event_name }}"
          echo "  Version: ${{ steps.version.outputs.version }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "  Run ID: ${{ inputs.run_id }}"
            echo "  Input Version: ${{ inputs.version }}"
          fi
          echo
          echo "📦 Available archives in dist/:"
          ls -la dist/*.tar.gz 2>/dev/null || echo "No .tar.gz files found"
          ls -la dist/*.zip 2>/dev/null || echo "No .zip files found"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          S3_BUCKET="${{ secrets.S3_BUCKET }}"

          echo "🚀 Deploying version $VERSION to S3..."

          # Upload all archives from dist/ directory with version structure
          for archive in dist/*.tar.gz dist/*.zip; do
            if [[ -f "$archive" ]]; then
              filename=$(basename "$archive")
              aws s3 cp "$archive" "s3://${S3_BUCKET}/${VERSION}/${filename}"
              echo "✅ Uploaded: s3://${S3_BUCKET}/${VERSION}/${filename}"
            fi
          done
